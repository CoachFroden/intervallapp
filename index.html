<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intervall App</title>

<link rel="manifest" href="manifest.json">
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #0b1e3d, #0d335f, #1a4c7e);
    color: white;
    text-align: center;
    padding: 20px;
    margin: 0;
    overflow-y: auto;
}

#snow {
    position: fixed;
    inset: 0;
    z-index: -10;
    pointer-events: none;
}

.glow, h1, h2, label, #sub, #display {
    text-shadow: 0 0 8px #7cc9ff, 0 0 16px #7cc9ff;
}

h1 { margin-bottom: 5px; }
.winter-title {
    margin-top: -5px;
    font-size: 24px;
    opacity: 0.9;
}

#display {
    font-size: 80px;
    margin-top: 20px;
}
#sub {
    font-size: 26px;
    opacity: 0.8;
    margin-bottom: 20px;
}

.controls {
    margin-top: 20px;
    text-align: left;
    display: inline-block;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.10);
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255,255,255,0.15);
}

.controls .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 260px;
    margin: 10px auto;
}

.controls input {
    font-size: 20px;
    width: 90px;
    padding: 4px;
    text-align: center;
    border-radius: 6px;
}

button {
    background: #28a745;
    color: white;
    border: none;
    padding: 18px 40px;
    margin: 10px;
    font-size: 24px;
    border-radius: 12px;
    cursor: pointer;
    width: 80%;
}
button.stop { background: #dc3545; }
button.pause { background: #f1c40f; }

.countdown {
    font-size: 120px;
    margin-top: 40px;
    text-shadow: 0 0 25px white;
}

.blink {
    animation: blinkEffect 0.25s linear;
}
@keyframes blinkEffect {
    from { filter: brightness(1); }
    to   { filter: brightness(2.2); }
}

/* -------- MODAL (A: frost glass + blå glød) -------- */

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.modal-content {
    background: rgba(255,255,255,0.15);
    padding: 25px;
    border-radius: 14px;
    width: 80%;
    max-width: 350px;
    color: white;
    text-align: center;
    box-shadow: 0 0 22px rgba(120,180,255,0.7);
    border: 1px solid rgba(255,255,255,0.4);
    backdrop-filter: blur(10px);
}

.modal-btn {
    padding: 12px 20px;
    margin: 10px;
    border-radius: 10px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    width: 40%;
}

.modal-btn.cancel { background: #2ecc71; }
.modal-btn.confirm { background: #e74c3c; }

</style>
</head>

<body>

<canvas id="snow"></canvas>

<h1 class="glow">Intervall App</h1>
<h2 class="glow winter-title">Vintertrening 2026 ❄️</h2>

<!-- ------------ STOPP-MODAL ------------ -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <h3>Avslutte økten?</h3>
        <p>Vil du nullstille og gå tilbake til start?</p>
        <button class="modal-btn cancel" onclick="closeModal()">Fortsett</button>
        <button class="modal-btn confirm" onclick="confirmStop()">Nullstill</button>
    </div>
</div>

<div class="controls">
    <div class="row"><label>Arbeid (sek):</label><input id="workInput" type="number" value="30"></div>
    <div class="row"><label>Pause (sek):</label><input id="restInput" type="number" value="15"></div>
    <div class="row"><label>Stasjoner:</label><input id="stationsInput" type="number" value="10"></div>
    <div class="row"><label>Runder:</label><input id="roundsInput" type="number" value="2"></div>
    <div class="row"><label>Rundepause:</label><input id="roundPauseInput" type="number" value="90"></div>
</div>

<div id="display">00</div>
<div id="sub">Trykk start</div>

<button onclick="startSequence()">Start</button>
<button class="pause" onclick="togglePause()">Pause</button>
<button class="stop" onclick="openStopModal()">Stopp</button>

<!-- LYDER -->
<audio id="beep" src="beep.mp3"></audio>
<audio id="finalBeep" src="langbeep.mp3"></audio>
<audio id="roundEndSound" src="endbuzzer.wav"></audio>
<audio id="startSound" src="start.wav"></audio>

<script>
let work, rest, stations, rounds, roundPause;
let currentStation = 1;
let currentRound = 1;
let timeLeft = 0;
let mode = "idle";
let timer = null;
let paused = false;

/* ------------- START MED NEDTELLING ------------- */

function startSequence() {
    stopTimer(false);

    const startSound = document.getElementById("startSound");
    startSound.currentTime = 0;
    startSound.play();

    runCountdown();
}

/* ------------- 3–2–1 NEDTELLING ------------- */

function runCountdown() {
    let count = 3;
    const display = document.getElementById("display");
    const beep = document.getElementById("beep");
    const finalBeep = document.getElementById("finalBeep");

    let interval = setInterval(() => {
        display.classList.add("countdown");
        display.innerText = count;

        document.body.classList.add("blink");
        beep.currentTime = 0;
        beep.play();
        setTimeout(() => document.body.classList.remove("blink"), 300);

        count--;

        if (count === 0) {
            clearInterval(interval);

            display.innerText = "START!";
            finalBeep.play();

            setTimeout(() => {
                display.classList.remove("countdown");
                startTimer();
            }, 700);
        }
    }, 1000);
}

/* ------------- START TIMER ------------- */

function startTimer() {
    work = Number(workInput.value);
    rest = Number(restInput.value);
    stations = Number(stationsInput.value);
    rounds = Number(roundsInput.value);
    roundPause = Number(roundPauseInput.value);

    currentStation = 1;
    currentRound = 1;
    mode = "work";
    timeLeft = work;

    updateDisplay();
    timer = setInterval(tick, 1000);
}

/* ------------- PAUSE ------------- */

function togglePause() {
    paused = !paused;

    if (paused) {
        clearInterval(timer);
        document.getElementById("sub").innerText = "Pause";
    } else {
        timer = setInterval(tick, 1000);
    }
}

/* ------------- STOPP (MED MODAL) ------------- */

function openStopModal() {
    document.getElementById("confirmModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("confirmModal").style.display = "none";
}

function confirmStop() {
    closeModal();
    stopTimer(true);
}

function stopTimer(resetDisplay = true) {
    if (timer) {
        clearInterval(timer);
        timer = null;
    }

    paused = false;
    mode = "idle";
    currentStation = 1;
    currentRound = 1;
    timeLeft = 0;

    if (resetDisplay) {
        document.getElementById("display").classList.remove("countdown");
        document.getElementById("display").innerText = "00";
        document.getElementById("sub").innerText = "Stoppet";
    }
}

/* ------------- TICK ------------- */

function tick() {
    if (paused) return;

    const beep = document.getElementById("beep");
    const longBeep = document.getElementById("finalBeep");
    const roundEndSound = document.getElementById("roundEndSound");

    /* 3–2–1 før slutt */
    if (timeLeft === 3 || timeLeft === 2 || timeLeft === 1) {
        const lastStation = (mode === "work" && currentStation === stations);

        document.body.classList.add("blink");
        beep.play(); // alltid beep for nedtellingen
        setTimeout(() => document.body.classList.remove("blink"), 300);

        /* lang pip bare hvis ikke siste stasjon */
        if (timeLeft === 1 && !lastStation) {
            longBeep.play();
        }
    }

    /* 10 sek før rundepause slutt */
    if (mode === "roundPause" && timeLeft === 10) {
        longBeep.play();
    }

    timeLeft--;
    updateDisplay();

    if (timeLeft > 0) return;

    /* ---- OVERGANGER ---- */

    if (mode === "work") {
        if (currentStation === stations) {
            roundEndSound.play();

            currentRound++;
            if (currentRound > rounds) return finish();

            mode = "roundPause";
            timeLeft = roundPause;
            currentStation = 1;

        } else {
            mode = "rest";
            timeLeft = rest;
        }
    }

    else if (mode === "rest") {
        currentStation++;
        mode = "work";
        timeLeft = work;
    }

    else if (mode === "roundPause") {
        mode = "work";
        timeLeft = work;
    }

    updateDisplay();
}

/* ------------- FERDIG ------------- */

function finish() {
    clearInterval(timer);
    mode = "done";

    const roundEndSound = document.getElementById("roundEndSound");
    roundEndSound.play();

    document.getElementById("display").innerText = "Ferdig!";
    document.getElementById("sub").innerText = "";
}

/* ------------- DISPLAY ------------- */

function updateDisplay() {
    if (mode === "idle") return;

    document.getElementById("display").innerText = timeLeft;

    let txt = "";
    if (mode === "work") txt = "Arbeid";
    else if (mode === "rest") txt = "Pause";
    else if (mode === "roundPause") txt = "Runde-pause";

    document.getElementById("sub").innerHTML =
        `${txt}<br>Runde ${currentRound}/${rounds} | Stasjon ${currentStation}/${stations}`;
}

/* ------------- SNØ ------------- */

const canvas = document.getElementById('snow');
const ctx = canvas.getContext('2d');
let flakes = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

function createFlake() {
    return {
        x: Math.random() * canvas.width,
        y: -10,
        size: Math.random() * 4 + 1,
        speed: Math.random() * 1 + 0.5,
        drift: Math.random() * 1 - 0.5
    };
}

function updateSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (flakes.length < 150) flakes.push(createFlake());

    flakes.forEach((f, i) => {
        f.y += f.speed;
        f.x += f.drift;

        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
        ctx.fill();

        if (f.y > canvas.height) flakes[i] = createFlake();
    });

    requestAnimationFrame(updateSnow);
}
updateSnow();
</script>

</body>
</html>
